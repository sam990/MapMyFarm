projects:
  Farms API:
    schemaPath: app/src/main/graphql/schema.json
    includes:
      - app/src/main/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
        region: ap-south-1
        apiId: lvg26v2zqvatpp7l66w5xlovda
        maxDepth: 2
extensions:
  amplify:
    version: 3
